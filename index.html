<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create Image Gallery</title>
  </head>
  <body>
    <div class="wrapper home">
      <div class="gallery__container">
        <div class="gallery__back">
          <img src="img/back-button.png" width="50" alt="" />
        </div>
        <div class="gallery__body">
          <div class="gallery__img">
            <div class="gallery__img--body">
              <span>
                <img
                  src="img/завантаження.jfif"
                  width="350"
                  height="350"
                  alt=""
                />
                <img
                  src="img/завантаження (3).jfif"
                  width="350"
                  height="350"
                  alt=""
                />
                <img
                  src="img/завантаження (2).jfif"
                  width="350"
                  height="350"
                  alt=""
                />
              </span>
            </div>
            <div class="gallery__img--body">
              <span>
                <img
                  src="img/завантаження (1).jfif"
                  width="350"
                  height="350"
                  alt=""
                />
                <img src="img/BMW E30.jfif" width="350" height="350" alt="" />
                <img
                  src="img/2d3dae63-f4be-4833-a534-fc093ab602a4.jfif"
                  width="350"
                  height="350"
                  alt=""
                />
              </span>
            </div>
          </div>
        </div>
        <div class="gallery__next">
          <img src="img/next-button.png" width="50" alt="" />
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
